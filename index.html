<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year 10 — Improper Fractions ➜ Mixed Numbers</title>

<style>
body{
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg,#edf2ff,#e6fcf5);
  margin:0;
}
.container{
  max-width: 900px;
  margin: 30px auto;
  background:#fff;
  padding: 30px 40px;
  border-radius: 18px;
  box-shadow:0 12px 28px rgba(0,0,0,.08);
}
h1{
  text-align:center;
  margin-top:0;
}
.instructions{
  text-align:center;
  color:#555;
  margin-bottom:15px;
}
.question{
  margin:14px 0 18px;
  padding:14px;
  border-radius:12px;
  background:#f8fbff;
  border:1px solid #e5efff;
}
.frac{
  display:inline-block;
  text-align:center;
}
.frac sup{display:block;border-bottom:2px solid #000;padding:0 4px;font-size:18px}
.frac sub{display:block;padding-top:2px;font-size:16px}
.answers input{
  width:55px;
  padding:6px;
  margin-right:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
}
.primary{background:#2f80ed;color:#fff}
.primary:hover{background:#1f6dd2}
.result{
  margin-top:22px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
footer{
  text-align:center;
  margin-top:25px;
  color:#777;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">

<h1>Year 10 — Convert Improper Fractions to Mixed Fractions</h1>
<p class="instructions">
Write your answer as: <b>Whole</b> &nbsp; <b>Numerator</b>/<b>Denominator</b>
</p>

<div id="quiz"></div>

<div style="text-align:center;margin-top:20px">
  <button class="primary" onclick="submitQuiz()">Submit</button>
</div>

<div id="result" class="result"></div>

<footer>Fractions practice — auto-graded</footer>
</div>

<script>
const questions = [
  { n: 17, d: 4, w: 4, rn: 1, rd: 4 },
  { n: 29, d: 5, w: 5, rn: 4, rd: 5 },
  { n: 45, d: 6, w: 7, rn: 3, rd: 6 },
  { n: 22, d: 3, w: 7, rn: 1, rd: 3 },
  { n: 51, d: 8, w: 6, rn: 3, rd: 8 },
  { n: 19, d: 2, w: 9, rn: 1, rd: 2 },
  { n: 34, d: 7, w: 4, rn: 6, rd: 7 },
  { n: 67, d: 9, w: 7, rn: 4, rd: 9 },
  { n: 26, d: 5, w: 5, rn: 1, rd: 5 },
  { n: 83, d: 10, w: 8, rn: 3, rd: 10 }
];

function renderQuiz(){
  const qdiv=document.getElementById("quiz");
  qdiv.innerHTML="";
  questions.forEach((q,i)=>{
    const div=document.createElement("div");
    div.className="question";
    div.innerHTML=`
      <div>
        <b>${i+1})</b>
        Convert 
        <span class="frac">
          <sup>${q.n}</sup><sub>${q.d}</sub>
        </span>
        into a mixed number:
      </div>
      <div class="answers">
        Whole:
        <input type="number" name="w${i}">
        Numerator:
        <input type="number" name="n${i}">
        Denominator:
        <input type="number" name="d${i}">
      </div>
    `;
    qdiv.appendChild(div);
  });
}

renderQuiz();

function submitQuiz(){
  let score=0;
  questions.forEach((q,i)=>{
    const w=parseInt(document.querySelector(`[name='w${i}']`).value);
    const n=parseInt(document.querySelector(`[name='n${i}']`).value);
    const d=parseInt(document.querySelector(`[name='d${i}']`).value);
    if(w===q.w && n===q.rn && d===q.rd) score++;
  });
  document.getElementById("result").innerHTML =
    `You scored <b>${score}</b> out of <b>${questions.length}</b>.`;
}
</script>

</body>
</html>
